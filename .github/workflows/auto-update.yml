name: Auto Update

on:
  schedule:
    - cron: "0 0 1 * *" # at midnight on the first day of each month
  workflow_dispatch:

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: taiki-e/install-action@just

      - uses: denoland/setup-deno@v2
        with:
          cache: true

      - name: Update dependencies
        run: deno update

      - name: Run development checks
        run: just dev

      - name: Update bundle
        run: just bundle

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-update dependencies and bundle"
          title: "Auto Update Dependencies"
          body: |
            This PR was created automatically by the auto-update workflow.

            Changes:
            - Updated dependencies via `deno update`
            - Regenerated bundle via `just bundle`
            - Verified changes pass development checks via `just dev`
          branch: auto-update/dependencies
          delete-branch: true
